<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./css/userinfo.css">
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/changePwd.css">
</head>

<body>

<div class="sidebar close">
    <header>
        <div class="image-text">
                <span class="image">
                    <img src="./images/虹夏.jpg" alt="">
                </span>
            <div class="text logo-text">
                <span class="name">用户</span>
            </div>
        </div>
        <i class="iconfont icon-xiangyoujiantou toggle"></i>
    </header>
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="index.html">
                        <img class="iconfont icon" src="./images/logo.png" alt="">
                        <span class="text nac-text">CiLiCiLi</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#info">
                        <i class="iconfont icon-gerenxinxi icon"></i>
                        <span class="text nac-text">个人信息</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#changePwd">
                        <i class="iconfont icon-mima icon"></i>
                        <span class="text nac-text">修改密码</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="Star.html">
                        <i class="iconfont icon-shoucang icon"></i>
                        <span class="text nac-text">我的收藏</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="archive.html">
                        <i class="iconfont icon-shouye icon"></i>
                        <span class="text nac-text">观看历史</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom-content">
            <li class="mode">
                <div class="sun-moon">
                    <i class="iconfont icon-rijian icon sun"></i>
                    <i class="iconfont icon-yejianmoshi icon moon"></i>
                </div>
                <span class="mode-text text">夜间模式</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>

</div>
<div class="main-content">
    <div class="info" style="display: none">
        <div class="form-box">
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="username">昵称</label>
                    <input type="text" id="username" class="input-name" name="username" required>
                </div>
                <div class="form-group">
                    <label for="gender">性别</label>
                    <select id="gender" name="gender" required>
                        <option value="0">男生</option>
                        <option value="1">女生</option>
                        <option value="2">薛定谔的猫</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birth_date">出生日期</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
                <div class="form-group">
                    <label for="signature">个性签名</label>
                    <textarea id="signature" name="signature" class="input-hobby" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">修改资料</button>
                </div>
            </form>
            <div class="figure-box">
                <div class="figure"></div>
            </div>
        </div>
    </div>
    <div class="changePwd">
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="newPassword">新密码:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <div class="form-group">
                <label for="verificationCode">验证码:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
                <button type="button" id="sendCode">Send Code</button>
            </div>

            <div class="form-group">
                <button type="submit">提交</button>
            </div>
        </form>
        <div class="figure-box">
            <div class="figure"></div>
        </div>
    </div>
</div>

</body>

<script src="./js/sidebar.js"></script>
</html>
