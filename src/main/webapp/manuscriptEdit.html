<!--主体部分-->
<div class="main">
    <div class="sidebar">
        <div class="nav-upload-logo">
            <img src="images/--依露希尔：星晓.png"/>
        </div>
        <ul class="main-menu">
            <li>
                <a href="#"><img src="images/搜索.png" class="nav-img">创作</a></li>
            <li><a href="#"><img src="images/搜索.png" class="nav-img">创作列表</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="top">
            <div class="top-title">作品演示</div>
            <div class="top-file">
                <img src="images/更新.png" class="nav-right-icon">
                <p>更换视频</p>
                <input accept=".mp4,.flv,.avi,.wmv,.mov,.webm,.mpeg4,.ts,.mpg,.rm,.rmvb,.mkv,.m4v"
                       multiple="multiple" type="file" style="display: none;">
            </div>
        </div>
        <div class="main-info">
            <div class="main-info-title">基本设置</div>
            <div class="main-info-item">
                封面
                <button class="btn-upload-cover" style="margin-left: 50px;">上传封面</button>
                <input id="cover" accept=".png,.jpg,.jpeg,.bmp,.gif,.tiff"
                       multiple="multiple" type="file" style="display: none;">
            </div>
            <div class="main-info-item">
                标题
                <input class="title-input" type="text" maxlength="80" placeholder="请输入稿件标题">
            </div>
            <div class="main-info-item" style="display: flex;">
                <div>简介</div>
                <textarea class="introduction-input" maxlength="2000" placeholder="填写更全面的相关信息，让更多的人能找到你的视频吧(:"></textarea>
            </div>
            <div class="main-info-item">
                <div class="main-info-btn">
                    <button class="btn-cancel">取消</button>
                    <button class="btn-upload">上传</button>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery-3.7.0.js"></script>
<script type="text/javascript" src="js/manuscriptEdit.js"></script>
</body>
</html>
